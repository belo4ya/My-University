<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="wrapper background">
    <header class="header _container">
      <h1 class="header__title">Good Vibes Form</h1>
    </header>
    <main class="main _container">
      <form class="form" method="post">
        <p class="form__header">Tell us something positive that happened to you today.</p>
        <fieldset class="form__content">
          <div class="form__row _items-center">
            <div class="form__row-label">
              <label class="label required" for="_name">Name</label>
            </div>
            <div class="form__row-input">
              <input class="text" type="text" id="_name" placeholder="Enter your name" required>
            </div>
          </div>
          <div class="form__row _items-center">
            <div class="form__row-label">
              <label class="label required" for="_email">Email</label>
            </div>
            <div class="form__row-input">
              <input class="text" type="email" id="_email" placeholder="Enter your email address" required>
            </div>
          </div>
          <div class="form__row _items-center">
            <div class="form__row-label">
              <label class="label required" for="_score">On a scale of 1-10, how good was it?</label>
            </div>
            <div class="form__row-input">
              <input class="text" id="_score" type="number" min="1" max="10"
                     placeholder="Enter a number between 1 and 10" required>
            </div>
          </div>
          <div class="form__row _items-center">
            <div class="form__row-label">
              <label class="label" for="_where">Where did it happen?</label>
            </div>
            <div class="form__row-input">
              <select class="text" id="_where">
                <option value="home">At home</option>
                <option value="commute">On my commute</option>
                <option value="work">At work</option>
                <option value="street">On the street</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form__row _items-start">
            <div class="form__row-label">
              <label class="label" for="_morning">At what time of day did it happen?</label>
            </div>
            <div class="form__row-input">
              <ul>
                <li>
                  <input type="radio" id="_morning" name="when" value="morning">
                  <label class="check-label" for="_morning">Morning</label>
                </li>
                <li>
                  <input type="radio" id="_afternoon" name="when" value="afternoon">
                  <label class="check-label" for="_afternoon">Afternoon</label>
                </li>
                <li>
                  <input type="radio" id="_evening" name="when" value="evening">
                  <label class="check-label" for="_evening">Evening</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="form__row _items-start">
            <div class="form__row-label _items-start">
              <label class="label" for="_where">What emotions did you experience?</label>
            </div>
            <div class="form__row-input">
              <ul>
                <li>
                  <input type="checkbox" id="_excited" name="excited" value="excited">
                  <label class="check-label" for="_excited">Excited</label>
                </li>
                <li>
                  <input type="checkbox" id="_humbled" name="humbled" value="humbled">
                  <label class="check-label" for="_humbled">Humbled</label>
                </li>
                <li>
                  <input type="checkbox" id="_elated" name="elated" value="elated">
                  <label class="check-label" for="_elated">Elated</label>
                </li>
                <li>
                  <input type="checkbox" id="_loved" name="loved" value="loved">
                  <label class="check-label" for="_loved">Loved</label>
                </li>
                <li>
                  <input type="checkbox" id="_enthusiastic" name="enthusiastic" value="enthusiastic">
                  <label class="check-label" for="_enthusiastic">Enthusiastic</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="form__row _items-start">
            <div class="form__row-label">
              <label class="label" for="_description">Please describe your positive experience</label>
            </div>
            <div class="form__row-input">
              <textarea class="text" id="_description"></textarea>
            </div>
          </div>
        </fieldset>
        <button class="form-btn" type="submit">Submit</button>
      </form>
    </main>
  </div>
  <script src="assets/js/index.js"></script>
</body>
</html>
