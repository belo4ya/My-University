<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, Bootstrap</title>
  <!-- BOOTSTRAP COMPILED CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- MY CSS  -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <h1>Hello, Bootstrap</h1>
    </div>
    <div class="row row-cols-3 mb-4">
      <div class="col">
        <div class="height bg-primary"></div>
      </div>
      <div class="col">
        <div class="height bg-secondary"></div>
      </div>
      <div class="col">
        <div class="height bg-success"></div>
      </div>
    </div>
    <div class="row row-cols-3 mb-4">
      <div class="col">
        <div class="height bg-danger"></div>
      </div>
      <div class="col">
        <div class="height bg-warning"></div>
      </div>
      <div class="col">
        <div class="height bg-info"></div>
      </div>
    </div>
    <div class="row row-cols-3 mb-4">
      <div class="col">
        <div class="height bg-light"></div>
      </div>
      <div class="col">
        <div class="height bg-dark"></div>
      </div>
    </div>
  </div>
  <!-- MY SCRIPTS -->
  <script src="assets/js/script.js"></script>
  <!-- BOOTSTRAP COMPILED JS -->
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
