    <section class="py-4">
      <div class="container-fluid container-max-width px-4 d-flex flex-column align-items-center">
        <div class="mb-4">
          <h1>Good Vibes Form</h1>
        </div>
        <div class="back-form-container">
          <div class="text-center mb-4">
            <p class="form-description">Tell us something positive that happened to you today</p>
          </div>
          <form method="post" action="">
            <div class="row mb-3">
              <div class="col text-end">
                <label class="form-label required fw-bold" for="_name">Name</label>
              </div>
              <div class="col">
                <input class="form-control form-control__constraint" type="text" placeholder="Enter your name"
                       id="_name" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col text-end">
                <label class="form-label required fw-bold" for="_email">Email</label>
              </div>
              <div class="col">
                <input class="form-control form-control__constraint" type="email" id="_email"
                       placeholder="Enter your email address" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col text-end">
                <label class="form-label required fw-bold" for="_scale">On a scale of 1-10, how good was it?</label>
              </div>
              <div class="col">
                <input class="form-control form-control__constraint" type="number" min="1" max="10" id="_scale"
                       placeholder="Enter a number between 1 and 10" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col text-end">
                <label class="form-label fw-bold" for="_where">Where did it happen?</label>
              </div>
              <div class="col">
                <select class="form-select form-control__constraint" id="_where">
                  <option value="home">At home</option>
                  <option value="commute">On my commute</option>
                  <option value="work">At work</option>
                  <option value="street">On the street</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col text-end">
                <label class="form-label fw-bold" for="_morning">At what time of day did it happen?</label>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="when" value="morning" id="_morning" checked />
                  <label class="form-check-label" for="_morning">Morning</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="when" value="afternoon" id="_afternoon" />
                  <label class="form-check-label" for="_afternoon">Afternoon</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="when" value="evening" id="_evening" />
                  <label class="form-check-label" for="_evening">Evening</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col text-end">
                <label class="form-label fw-bold" for="_excited">What emotions did you experience?</label>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="excited" id="_excited" />
                  <label class="form-check-label" for="_morning">Excited</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="humbled" id="_humbled" />
                  <label class="form-check-label" for="_humbled">Humbled</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="elated" id="_elated" />
                  <label class="form-check-label" for="_elated">Elated</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="loved" id="_loved" />
                  <label class="form-check-label" for="_loved">Loved</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="enthusiastic" id="_enthusiastic" />
                  <label class="form-check-label" for="_enthusiastic">Enthusiastic</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col text-end">
                <label class="form-label fw-bold" for="_experience">Please describe your positive experience</label>
              </div>
              <div class="col">
                <textarea class="form-control form-control__constraint" id="_experience"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
